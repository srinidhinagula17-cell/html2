<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h2><header>MEDICAL BLOOD DONATION CAMP <img src="https://th.bing.com/th/id/OIP.n1MBxuYauN_H9ImyVuXqnAHaD4?w=340&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="" width="50" height="20"></header></h2>
    <h4>Donor Details</h4>
     <label>Full name</label>
     <input type="text" placeholder="enter your fullname"><br>
     <label>Phone number</label><br><input type="text" placeholder="enter your phone number"><br>
     <label>Date of Birth</label><br><input type="date"><br>
     <label>Gender</label><br>
     <input type="radio" name="gender" value="male">Male
     <input type="radio" name="gender" value="female">Female<br>
     <label >Blood Type</label>
     <select name="Blood Type">
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
     </select><br>
        <label>Is it your first time donating ? </label><br>
        <input type="radio" name="donating" value="Yes">Yes
        <input type="radio"  name="donating" value="No">No<br>
        <label>In the last six months have you had any of the following ? </label><br>
        <input type="checkbox"  value="Tattoing">Tattoing
        <input type="checkbox"  value="Piercing">Piercing
        <input type="checkbox"  value="Dental extraction">Dental extraction<br>
        <input type="checkbox" > I have read and understand all the information presented and answered all
        the questions truthfully
        <button>SUBMIT</button>
    </fieldset>
    
</body>
</html>
