<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form>
        <fieldset>
        <label>First name</label><input type="text" placeholder="enter your firstname"><br>
        <label>Last name</label><input type="text" placeholder="enter your lastname"><br>
        <label>Email ID</label><input type="text" placeholder="enter your Email"><br>
        <label>Password</label><input type="text" placeholder="enter Password"><br>
        <label>mobile number</label><input type="text" placeholder="enter your phone number"><br>
        <label>Date of Birth</label><input type="date"><br>
        <label>gender</label><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        </fieldset>
        <label>languages known</label><br>
        <input type="checkbox" name="languages known" value="English">English
        <input type="checkbox" name="languages known" value="Telugu">Telugu
        <input type="checkbox" name="languages known" value="Hindi">Hindi
        <input type="checkbox" name="languages known" value="Tamil">Tamil
        <select name="experience">
            <option value="1yr"></option>
            <option value="2yr"></option>
            <option value="3yr"></option>
            <option value="4yr"></option>
            <option value="5yr"></option>
        </select>
        <fieldset>
        <label>Address</label><br>
        <label>city</label><textarea rows="2" placeholder="enter your city"></textarea><br>
        <label>village</label><textarea rows="2" placeholder="enter your village"></textarea><br>
        </fieldset>
        <button type="submit">submit</button>
        </form>
</body>
</html>
